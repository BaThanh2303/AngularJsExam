<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body ng-app="validationApp" ng-controller="mainController">
    <div class="container" style="width:600px">
      
      
      
        <!-- pass in the variable if our form is valid or invalid -->
        <form class="regis" name="loginForm" ng-submit="submitForm(loginForm.$valid)" novalidate>
          <h1>Registration</h1>
            <!-- USERNAME -->
            <div class="form-group" ng-class="{ 'has-error' : 
                 loginForm.name.$invalid && !loginForm.name.$pristine }">
                <label><b>Username:</b></label>
                <input type="text" name="name" class="form-control" ng-model="name" 
                       ng-minlength="3" ng-maxlength="15" required>
                <p ng-show="loginForm.name.$dirty && loginForm.name.$error.required" 
                   class="error">Name is required</p>
                <p ng-show="loginForm.name.$error.minlength" class="error">
                   Name is too short.
                </p>
                <p ng-show="loginForm.name.$error.maxlength" class="error">
                  Name is too long.
                </p>
            </div>         
           
            <!-- Password -->
            <div class="form-group" ng-class="{ 'has-error' : 
                 loginForm.password.$invalid && !loginForm.password.$pristine }">
                <label><b>Password:</b></label>
                <input type="password" name="password" class="form-control" ng-minlength="6" ng-maxlength="15"
                       ng-model="password" required>
                <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" 
                   class="error">Password must be between 6-15 characters.</p>
            </div>     
             <!-- EMAIL -->
              <div class="form-group" ng-class="{ 'has-error' : 
                    loginForm.email.$invalid && !loginForm.email.$pristine }">
                    <label><b>Email:</b></label>
                    <input type="email" name="email" class="form-control" 
                       ng-pattern="emailrg"  ng-model="email">
                    <p 
                         ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" 
                     class="error">
                      Enter a valid email.
                    </p>
              </div>  
                   <button type="submit" class="btn btn-primary" ng-click="add_user()"
                  ng-disabled="loginForm.$invalid">
              Submit
            </button>        
        </form>
        <form class="login" name="loginForm">
          <h1>Login</h1>
          <!-- Username input -->
          <div class="form-outline mb-4" ng-class="{ 'has-error' : 
          loginForm.name.$invalid && !loginForm.name.$pristine }">
            <label class="form-label"><b>UserName:</b></label>
            <input type="text" ng-modal="name" class="form-control" required />
            <p ng-show="loginForm.name.$dirty && loginForm.name.$error.required" 
                   class="error">Name is required</p>
          </div>
        
          <!-- Password input -->
          <div class="form-outline mb-4" ng-class="{ 'has-error' : 
          loginForm.password.$invalid && !loginForm.password.$pristine }">
            <label class="form-label" ><b>Password:</b></label>
            <input type="password" ng-modal="password" class="form-control" required/>
            <p ng-show="loginForm.password.$dirty && loginForm.password.$error.required" 
                   class="error">Password cant be blank</p>
          </div>
        
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center"></div>
            <div class="col"></div>
          </div>
          <!-- Submit button -->
          <button type="button" class="btn btn-primary btn-block mb-4"
            ng-click="login()">Sign in</button>
        </div>
        
        <script src="js/app.js"></script>
    </body>
</html>
